<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Event Registration</title>

<style>

body {

font-family: Arial, sans-serif;
background: linear-gradient(135deg, #667eea, #764ba2);
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
margin: 0;

}

.container {

background: white;
padding: 40px;
border-radius: 15px;
box-shadow: 0 10px 25px rgba(0,0,0,0.2);
width: 350px;
text-align: center;

}

h2 {

margin-bottom: 20px;
color: #333;

}

input {

width: 100%;
padding: 12px;
margin: 10px 0;
border-radius: 8px;
border: 1px solid #ccc;
font-size: 16px;

}

input:focus {

border-color: #667eea;
outline: none;
box-shadow: 0 0 5px #667eea;

}

button {

width: 100%;
padding: 12px;
background: #667eea;
border: none;
color: white;
font-size: 18px;
border-radius: 8px;
cursor: pointer;
transition: 0.3s;

}

button:hover {

background: #5a67d8;
transform: scale(1.05);

}

.footer {

margin-top: 15px;
font-size: 12px;
color: gray;

}

</style>

</head>

<body>

<div class="container">

<h2>ðŸŽ‰ Event Registration</h2>

<form method="POST">

<input type="text" name="name" placeholder="Enter your Name" required>

<input type="email" name="email" placeholder="Enter your Email" required>

<button type="submit">Register Now</button>

</form>

<div class="footer">



</div>

</div>

</body>
</html>
